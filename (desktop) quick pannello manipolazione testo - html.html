    <script>
		// controllo l'evento tasto TAB 
        document.getElementById('elm_textarea').addEventListener('keydown', function(e) {
            if (e.key === 'Tab') { // Controlla se il tasto premuto è il Tab
                e.preventDefault(); // Previene il comportamento predefinito (spostarsi al controllo successivo)

                // Inserisce un carattere di tabulazione dove si trova il cursore
                const start = this.selectionStart;
                const end = this.selectionEnd;
                this.value = this.value.substring(0, start) + '\t' + this.value.substring(end);

                // Sposta il cursore dopo il carattere di tabulazione inserito
                this.selectionStart = this.selectionEnd = start + 1;
            }
        });
    </script>

	<script>
	let arrA = []; // Variabile globale
	let arrB = [];

	function filtraTriplo() {
	  const testo = document.getElementById("elm_textarea").value;
	  const chiave1 = document.getElementById("chiave1").value.trim().toLowerCase();
	  const chiave2 = document.getElementById("chiave2").value.trim().toLowerCase();

		arrB = []; //reset
		arrA = []; //reset
		arrA = testo.split("\n");		
		//creo la matrice dall'array
		for (let i = 0; i < arrA.length; i++) {
			arrB.push( [ arrA[i] , '1' ] ) ;
		}		
		arrA = []; //reset

		if (chiave1 !== "") {
			// sintassi moderna non gli piace;;  righeFinali = righeFinali.filter(r => r.toLowerCase().includes(chiave1));
			for (let i = 0; i < arrB.length; i++) {
				let intP = arrB[i][0].toLowerCase().indexOf(chiave1);
				arrB[i][1] = '1';
				if ( intP == '-1' ) { arrB[i][1] = '0'; }
				//console.log( intP );
			}
